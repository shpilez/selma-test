<div class="container" [class.is-mobile]="mobileWidth">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Finansije i MenadÅ¾ment</span>
    <span class="nav-spacer"></span>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
  >
    <mat-sidenav
      #snav
      [mode]="mobileWidth ? 'over' : 'side'"
      [fixedInViewport]="mobileWidth"
      fixedTopGap="56"
      class="sidenav"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navItems">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
